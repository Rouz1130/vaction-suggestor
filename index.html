</div>
  <div class="container" id=headline>
    <div class="jumbotron">
      <div class="page-header">
        <div class="well well-lg"><h1>Vacation suggestions for you</h1>
        <p><strong>Relax travel and unwind!. Pease take time to answer the following questions bleow for our reccomendaitons of what type of vacation best fits you.
          Also have a chance to win a free all-inlcusive vacation buy simply just pressing the submit button after your done</strong>.<p></div>
  </div>

  <div id="intro" class="container">
    <div id="blanks">
      <!--form   -->
      <form>

        <div class="form-group">
        <div class="well well-sm"><label for="days">Do you plan on going for more than a week</label>
          <input id "days" class="form control" type="text">
        </div>

        <div class="form-group">
          <div class="well well-sm"><label for="explr">Do you plan to do some sight seeing and exploration</label>
          <input id="explr" class="form control" type="text">
        </div>

        <div class="form-group">
        <div class="well well-sm"><label for="rlx">Is this vacation more for relaxation</label>
          <input id="rlx" class="form control" type="text">
        </div>

        <div class="form-group">
        <div class="well well-sm"><label for="evnt">Do you plan on attending any concerts or sporting events</label>
          <input id="evnt" class="form control" type="text">
        </div>

        <div class="form-group">
        <div class="well well-sm"><label for="wthr">Does the climate matter to you</label>
          <input id="wthr" class="form control" type="text">
        </div>
          <button type="button" class="btn btn-info btn-lg">Submit</button>
      </div>
    </form>
    <!--image links  -->

    <IMG SRC="images./events.jpg" class="img-responsive" ALT="events" height="400"width="400">
      <IMG SRC="images./explore.jpg" class="img-responsive" ALT="explore"height="400"width="400">
        <IMG SRC="images./relaxation.jpg" class="img-responsive" ALT="relaxation"height="400"width="400">
          <IMG SRC="images./winter.jpg" class="img-responsive"  ALT="winter" height="400"width="400">
