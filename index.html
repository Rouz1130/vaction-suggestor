<!DOCTYPE html>
<html>
  <head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Vacation Destination suggestions</title>
  </head>
  <body>
    <div class="container">
      <form id="answer">
        <div class="radio">
          <h4>Do you plan on going for more than a week</h4>
          <label>
            <input type="radio" name="time" value="yes">
            yes
          </label>
          <label>
            <input type="radio" name="time" value="no">
            no
          </label>

          <h4>do you plan to do some sight seeing</h4>
          <label>
            <input type="radio" name="explore" value="yes">
            yes
          </label>
          <label>
            <input type="radio" name="explore" value="no">
            no
          </label>

          <h4>Is this vacation more for relaxation</h4>
          <label>
            <input type="radio" name="relax" value="yes">
            yes
          </label>
          <label>
            <input type="radio" name="relax" value="no">
            no
          </label>

          <h4>Do you plan on attending any concerts or sporting events</h4>
          <label>
            <input type="radio" name="concert" value="yes">
            yes
          </label>
          <label>
            <input type="radio" name="concert" value="no">
            no
          </label>

          <h4>Does the weather climate matter</h4>
          <label>
            <input type="radio" name="weather" value="yes">
            yes
          </label>
          <label>
            <input type="radio" name="weather" value="no">
            no
          </label>

        </div>


        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="output">

      </div>


    </div>
  </body>


</html>
