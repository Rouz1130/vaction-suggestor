<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Vacation Destination suggestions</title>
  </head>
  <body>

    <div class="container" id=headline>
      <h1>Vacation suggestions for you</h1>
      <h3>Relax travel and unwind</h3>
    </div>

    <div id="intro" class="container">
    <!-- might be missing a <div id=""blanks here abobe form -->

       <form>
          <div class="form-group">
            <label for="days">Do you plan on going for one to two weeks , or two weeks or more</label>
            <input id "days" class="form control" type="text">
          </div>

          <div class="form-group">
            <label for="explr">Do you plan to do some sight seeing and exploration</label>
            <input id="explr" class="form control" type="text">
          </div>

          <div class="form-group">
            <label for="rlx">Is this vacation more for relaxation</label>
            <input id="rlx" class="form control" type="text">
          </div>

          <div class="form-group">
            <label for="evnt">Do you plan on attending any concerts or sporting events</label>
            <input id="evnt" class="form control" type="text">
          </div>

          <div class="form-group">
            <label for="wthr">Does the climate matter to you</label>
            <input id="wthr" class="form control" type="text">
          </div>
          <button type="submit" class="btn-btn-default btn-lg">Submit</button>
  </body>
</html>
